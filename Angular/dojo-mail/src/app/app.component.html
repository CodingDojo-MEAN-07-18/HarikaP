<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:left">
  <h1>
    {{ title }}
  </h1>
</div>
<table style="border:1px solid black; text-align:left">
  <thead>
    <tr>
      <th>Email</th>
      <th>Importance</th>
      <th>Subject</th>
      <th>Content</th>
    </tr>
  </thead>
  <tbody style="padding:50px;">
    <tr *ngFor='let email of emails'>
      <td>{{email.email}}</td>
      <td *ngIf='email.importance'>High</td>
      <td *ngIf='!email.importance'>Low</td>
      <td>{{email.subject}}</td>
      <td>{{email.content}}</td>
    </tr>
  </tbody>
</table>
