<h1>
  Add a quote
</h1>

<div class='addquote'>
    <form (submit)="onSubmit(formData)" #formData="ngForm">
      <p><textarea 
      [(ngModel)]="newQuote.body"
      required
      name='body'
      minlength="3"
      #body="ngModel"
      cols="30" rows="2">
      </textarea></p>
      <p>
      <input 
      [(ngModel)]="newQuote.author"
      required
      name='author'
      minlength="2"
      #author="ngModel"
      type="text"></p>
      <p><button type='submit' [disabled]="!formData.valid">Add Quote</button></p>
    </form>
  </div>
  <div class='errors'>
    <span *ngIf="body.touched && !body.valid" class='invalid quote'>Quote is required.</span>
    <span *ngIf="author.touched && !author.valid" class='invalid author'>Author is required.</span>
  </div>
